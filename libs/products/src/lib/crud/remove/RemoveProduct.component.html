<div class="container-fluid" *ngIf="product |async as p" >
    <div class="mb-3 ">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Watch " [value]="p.name">
      </div>
  
      <div class="d-flex gap-3">
        <div class="mb-3 left-margin" >
          <label for="price" class="form-label">Price</label>
          <input type="number" class="form-control" id="price" placeholder="420â‚¬" [value]="p.price">
        </div>
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" class="form-control" id="quantity" placeholder="2" [value]="p.quantity">
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <input type="text" class="form-control" id="category" placeholder="laceholder" [value]="p.category">
        </div>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea  type="text" rows="5" class="form-control" id="description" placeholder="A Watch water resistence"  [value]="p.description">
        </textarea>
      </div>
    
      <div class="d-flex ">
        <button type="button" class="btn btn-light left-margin btn-actons-size">Cancel</button>
        <button type="button" class="btn btn-success btn-actons-size" (click)="remove()" >Remove</button>
      </div>
    </div>
