<button type="button" class="btn btn-primary" (click)="add()">Add</button>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Category</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">

      @for (item of products; track item.id) {
        <tr>
          <th scope="row">{{item.id}}</th>
          <th scope="row">{{item.name}}</th>
          <th scope="row">{{item.description}}</th>
          <th scope="row">{{item.price}}</th>
          <th scope="row">{{item.quantity}}</th>
          <th scope="row">{{item.category}}</th>
          <th scope="row"> 
            <button type="button" class="btn btn-outline-primary" [routerLink]="['/product-spa-router-base/update', item.id]" >Update</button>
            <button type="button" class="btn btn-outline-danger" [routerLink]="['/product-spa-router-base/remove', item.id]" >Remove</button>
            <button type="button" class="btn btn-outline-info" [routerLink]="['/product-spa-router-base/details', item.id]" >Details</button>
          </th>

      }
    
    </tbody>
  </table>
